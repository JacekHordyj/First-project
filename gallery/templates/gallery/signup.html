{% extends 'gallery/index.html' %}
{%load static%}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'gallery/signin.css' %}" />



<style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }
  
    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  
    .b-example-divider {
      height: 3rem;
      background-color: rgba(0, 0, 0, .1);
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }
  
    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }
  
    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }
  
    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }
  
    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
    .user_card {
      width: 350px;
      margin-top: auto;
      margin-bottom: auto;
      background: #f5f5f5;
      position: relative;
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding: 10px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      border-radius: 5px;
    
    }
    .btn-primary {
      color: #212529;
      background-color: #7cc;
      border-color: #5bc2c2
  }
  
  .btn-primary:hover {
      color: #212529;
      background-color: #52bebe;
      border-color: #8ad3d3
  }
  </style>
  
  
  <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">
  <main class="form-signin w-100 m-auto text-center">
  <form method='POST' action="">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
    
    <div class="form-floating">
      {{form.username}}
      <label for="id_username">Username</label>
    </div>
    <div class="form-floating">
      {{form.email}}
      <label for="id_email">Email address</label>
    </div>
    <div class="form-floating">
      {{form.password1}}
      <label for="floatingPassword">Password</label>
    <div class="form-floating">
      {{form.password2}}
      <label for="floatingPassword">Confirm password</label>
    </div>
    {%if form.errors %}
    <div class="alert alert-danger" role="alert">
      {{form.errors}}
    </div>
    {%endif%}
    <button class="w-100 btn btn-lg btn-primary" type="submit">Register user</button>
  </form>
  <div class="mt-4">
    <div class="d-flex justify-content-center links">
      Already have an account? <a href="{% url 'login' %}" style="padding-left: 5px">Login</a>
    </div>
  </div>
</main>

</div>
</div>
</div>
</div>


{% endblock content %}
